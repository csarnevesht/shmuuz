<ion-view title="Account">
  <ion-content class="has-header padding">
    <img ng-src="{{profile.picture}}">
    <span>Welcome {{profile.name}}!</span>
    <div style="margin-top: 10px">User Profile</div>
    <pre><code>{{profile | json}}</code></pre>
    <button class="button button-positive button-block" ng-click="logout()">
    Logout
    </button>
  </ion-content>
</ion-view>
