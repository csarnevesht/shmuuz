<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
   -->

<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

  <ion-tab title="Home" icon="ion-home" href="#/tab/home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" icon="ion-ios7-information" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>
<!--
  <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="dash-tab"></ion-nav-view>
  </ion-tab> -->

  <ion-tab title="Chats" icon="ion-ios7-chatboxes" href="#/tab/chats">
    <ion-nav-view name="chats-tab"></ion-nav-view>
  </ion-tab>


  <ion-tab title="GetTogethers" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/get-togethers">
    <ion-nav-view name="get-togethers-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
    <ion-nav-view name="friends-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="contact-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
