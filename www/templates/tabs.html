<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
   -->

<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

  <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="dash-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chats" icon="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="chats-tab"></ion-nav-view>
  </ion-tab>


  <ion-tab title="events" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/events">
    <ion-nav-view name="events-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Friends" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/friends">
    <ion-nav-view name="friends-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="account-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
