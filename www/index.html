  <body>

    <!-- http://codepen.io/anon/pen/RNQMEE -->
    <ion-side-menus>

         <ion-side-menu-content ng-controller="NavCtrl">
           <ion-nav-bar class="bar-positive">
             <ion-nav-back-button class="button-icon ion-arrow-left-c">
             </ion-nav-back-button>
           </ion-nav-bar>
           <ion-nav-buttons side="left">
             <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
             </button>
           </ion-nav-buttons>

           <ion-nav-buttons side="right">
             <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
             </button>
           </ion-nav-buttons>
           <ion-nav-view animation="slide-left-right"></ion-nav-view>
         </ion-side-menu-content>

         <ion-side-menu side="left">
           <!-- Center content -->
           <!-- <ion-side-menu-content ng-controller="GetTogethersCtrl">
           </ion-side-menu-content> -->

           <ion-header-bar class="bar bar-header bar-assertive">
             <h1 class="title">Left Menu</h1>
           </ion-header-bar>
           <ion-content has-header="true">
             <ul class="list">
               <li>
                 <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
               </li>
               <li>
                 <a class="item" menu-close href="#/tab/get-togethers-list">Get togethers</a>
               </li>
             </ul>
           </ion-content>
         </ion-side-menu>

         <ion-side-menu side="right">
           <ion-header-bar class="bar bar-header bar-dark">
             <h1 class="title">Right Menu</h1>
           </ion-header-bar>
           <ion-content>
             <ul class="list">
               <li>
                 <a class="item" menu-close nav-clear href="#/search">Search</a>
               </li>
               <li>
                 <a class="item" menu-close nav-clear href="#/settings">Settings</a>
               </li>
             </ul>
           </ion-content>
         </ion-side-menu>

       </ion-side-menus>


       <script id="home.html" type="text/ng-template">
             <ion-view title="Home">
               <ion-content>
                 <h1>shmuuz</h1>
                 <h2>singles get-togethers</h2>
                 Shmuuz brings together 5 to 10 like-minded people who might want to meet in an informal or interesting setting. You will meet people every week. Every day, if youâ€™d like.
               </ion-content>
             </ion-view>
           </script>

           <script id="about.html" type="text/ng-template">
             <ion-view title="About">
               <ion-content>
                 <h3>About us</h3>
                 <p>
                   <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
                 </p>
               </ion-content>
             </ion-view>
           </script>

           <script id="nav-stack.html" type="text/ng-template">
             <ion-view title="Tab Nav Stack">
               <ion-content>
                 <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
               </ion-content>
             </ion-view>
           </script>

           <script id="contact.html" type="text/ng-template">
             <ion-view title="Contact">
               <ion-content>
                 <p>@IonicFramework</p>
                 <p>@DriftyCo</p>
               </ion-content>
             </ion-view>
           </script>

           <script id="settings.html" type="text/ng-template">
             <ion-view title="Settings">
               <ion-content>
                 Settings page
               </ion-content>
             </ion-view>
           </script>

           <script id="search.html" type="text/ng-template">
             <ion-view title="Search">
               <ion-content>
                 Search page
               </ion-content>
             </ion-view>
